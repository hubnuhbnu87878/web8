<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استمع لتتعلم</title>
    <style>
        body {
            background-color: #000; /* لون الخلفية أسود */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* محاذاة المحتوى إلى الوسط */
            align-items: center;
            height: 100vh; /* ملء الصفحة */
            margin: 0;
            position: relative; /* لجعل الصورة في موضع ثابت */
            flex-direction: column; /* تغيير الاتجاه إلى عمودي */
        }
        .content {
            text-align: center;
            color: #fff; /* لون النص أبيض */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #444; /* لون الزر داكن */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .contact-box {
            background-color: #333; /* لون صندوق التواصل */
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            width: 300px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #fff; /* لون النص أبيض */
            position: absolute;
            bottom: 10px; /* محاذاة إلى الأسفل */
        }
        .image-container {
            position: absolute; /* تجعل الصورة ثابتة في الشمال الغربي */
            top: 20px; /* مسافة من الأعلى */
            left: 20px; /* مسافة من اليسار */
            text-align: center;
        }
        img {
            max-width: 200px; /* عرض الصورة الأقصى */
            height: auto; /* الحفاظ على نسبة العرض إلى الارتفاع */
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        
       
        <img src="السعاده.jpg" alt="وصف الصورة">
    </div>

    <div class="content">
        <div class="header">
            <h1 style="color: #fff;">مدرسة السعادة</h1>
            <a href="page2.html" class="button">لتتعرف على المواقع المفيدة، ادخل هنا</a>
        </div>

        <div class="contact-box">
            <h2 style="color: #fff;">للتواصل</h2>
            <p style="color: #fff;">رقم الهاتف: 98789876</p>
        </div>
    </div>

    <div class="footer">
        عمل الطالبة تسنيم المعشنية
    </div>

</body>
</html>
