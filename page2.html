<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استمع لتتعلم - المواقع المفيدة</title>
    <style>
        body {
            background-color: #000; /* لون الخلفية أسود */
            font-family: Arial, sans-serif;
            color: #fff; /* لون النص أبيض */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* ملء الصفحة */
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .link-box {
            background-color: #333; /* لون صندوق الروابط */
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            margin: 10px 0;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 14px;
            color: #fff; /* لون النص أبيض */
        }
        a {
            color: #4CAF50; /* لون الروابط */
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>مواقع مفيدة لتعلم اللغة الانجليزية</h1>
    </div>

    <div class="link-box">
        <h2><a href="https://learnenglish.britishcouncil.org/" target="_blank">British Council</a></h2>
    </div>
    
    <div class="link-box">
        <h2><a href="https://ar.duolingo.com/course/en/ar/%E2%80%8F" target="_blank">Duolingo</a></h2>
    </div>

    <div class="footer">
        عمل الطالبة تسنيم المعشنية
    </div>

</body>
</html>
